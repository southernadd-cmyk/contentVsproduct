<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Guessing Game</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Do these businesses use the WWW to sell products, content, or both?</h1>
        <div id="question" class="text-center">
            <img id="logo" src="" alt="Business Logo" class="mx-auto mb-4 w-32 h-32 object-contain">
            <h2 id="businessName" class="text-xl font-semibold mb-4"></h2>
        </div>
        <div class="flex justify-center space-x-4 mb-6">
            <button id="contentBtn" onclick="checkAnswer('Content')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Content</button>
            <button id="productBtn" onclick="checkAnswer('Product')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Product</button>
            <button id="bothBtn" onclick="checkAnswer('Both')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Both</button>
        </div>
        <p id="feedback" class="text-center text-lg mb-4"></p>
        <p id="score" class="text-center text-lg font-bold mb-4">Score: 0</p>
        <button onclick="nextQuestion()" class="mt-6 w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Next Question</button>
    </div>

    <script>
        const businesses = [
            { name: "Netflix", logo: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg", answer: "Content" },
            { name: "Spotify", logo: "https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg", answer: "Content" },
            { name: "Audible", logo: "https://upload.wikimedia.org/wikipedia/commons/d/d2/Audible_logo.svg", answer: "Content" },
            { name: "Disney+", logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg", answer: "Content" },
            { name: "YouTube", logo: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg", answer: "Content" },
            { name: "Twitch", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Twitch_logo.svg/455px-Twitch_logo.svg.png", answer: "Content" },
            { name: "ASOS", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Asos.svg/110px-Asos.svg.png", answer: "Product" },
            { name: "Argos", logo: "https://upload.wikimedia.org/wikipedia/commons/8/8d/Argos_logo.svg", answer: "Product" },
            { name: "IKEA", logo: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Ikea_logo.svg", answer: "Product" },
            { name: "Boohoo", logo: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Boohoo_logo.png?20171224205330", answer: "Product" },
            { name: "Currys", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Currys_Logo.svg/100px-Currys_Logo.svg.png", answer: "Product" },
            { name: "PrettyLittleThing", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFcqifOPS3rSJgyorvC_A30b9waahsZ75P2Q&s", answer: "Product" },
            { name: "JD Sports", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/JD_Sports_logo.svg/316px-JD_Sports_logo.svg.png", answer: "Product" },
            { name: "Superdrug", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/3/36/Superdrug_logo.svg/1920px-Superdrug_logo.svg.png", answer: "Product" },
            { name: "H&M", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/H%26M-Logo.svg/709px-H%26M-Logo.svg.png", answer: "Product" },
            { name: "Shein", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Shein_Logo_2017.svg/640px-Shein_Logo_2017.svg.png", answer: "Product" },
            { name: "Amazon", logo: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg", answer: "Both" },
            { name: "Apple", logo: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg", answer: "Both" },
            { name: "eBay", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/EBay_former_logo.svg/960px-EBay_former_logo.svg.png", answer: "Both" },
            { name: "Google", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/640px-Google_logo_%282013-2015%29.svg.png", answer: "Both" },
            { name: "TikTok Shop", logo: "https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg", answer: "Both" },
            { name: "PlayStation", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Playstation_logo_colour.svg/640px-Playstation_logo_colour.svg.png", answer: "Both" },
            { name: "Xbox", logo: "https://upload.wikimedia.org/wikipedia/commons/d/d7/Xbox_logo_%282019%29.svg", answer: "Both" },
            { name: "Vinted", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Vinted_logo.png/640px-Vinted_logo.png", answer: "Both" },
        ];

        let shuffledBusinesses = [];
        let currentQuestion = 0;
        let score = 0;

        // Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            shuffledBusinesses = shuffle([...businesses]);
            currentQuestion = 0;
            score = 0;
            document.getElementById("score").textContent = "Score: 0";
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= shuffledBusinesses.length) {
                document.getElementById("feedback").textContent = `Game Over! Final Score: ${score}/${shuffledBusinesses.length}`;
                document.getElementById("logo").src = "";
                document.getElementById("businessName").textContent = "";
                disableButtons();
                setTimeout(startGame, 3000); // Restart game after 3 seconds
                return;
            }
            const business = shuffledBusinesses[currentQuestion];
            document.getElementById("logo").src = business.logo;
            document.getElementById("businessName").textContent = business.name;
            document.getElementById("feedback").textContent = "";
            enableButtons();
        }

        function checkAnswer(selected) {
            const business = shuffledBusinesses[currentQuestion];
            const feedback = document.getElementById("feedback");
            if (selected === business.answer) {
                feedback.textContent = "Correct!";
                feedback.classList.add("text-green-600");
                feedback.classList.remove("text-red-600");
                score++;
                document.getElementById("score").textContent = "Score: " + score;
            } else {
                feedback.textContent = `Incorrect. ${business.name} sells ${business.answer.toLowerCase()}.`;
                feedback.classList.add("text-red-600");
                feedback.classList.remove("text-green-600");
            }
            disableButtons();
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function disableButtons() {
            document.getElementById("contentBtn").disabled = true;
            document.getElementById("productBtn").disabled = true;
            document.getElementById("bothBtn").disabled = true;
        }

        function enableButtons() {
            document.getElementById("contentBtn").disabled = false;
            document.getElementById("productBtn").disabled = false;
            document.getElementById("bothBtn").disabled = false;
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
